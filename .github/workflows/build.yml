name: Build Python Wheels

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-wheels:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-15, windows-latest]
        python-version: [3.9, 3.10, 3.11]
        arch: [x64, arm64]

    # Prevent a single failed job from cancelling all others
    fail-fast: false

    # Limit parallel jobs to reduce load on GitHub runners
    max-parallel: 5

    steps:
      - uses: actions/checkout@v4

      # Set up Python for the current matrix combination
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      # Install maturin for building wheels
      - name: Install maturin
        run: python -m pip install --upgrade pip maturin

      # Build the wheel
      - name: Build wheel
        run: |
          if [[ "${{ runner.os }}" == "Linux" ]]; then
            maturin build --release --manylinux 2014 --strip --out target/wheels
          elif [[ "${{ runner.os }}" == "Windows" ]]; then
            maturin build --release --strip --out target/wheels
          else
            maturin build --release --strip --out target/wheels
        env:
          # Only set architecture for macOS, otherwise leave empty
          CARGO_BUILD_TARGET: ${{ matrix.os == 'macos-15' && matrix.arch || '' }}

      # List the generated wheels
      - name: List wheels
        run: ls -l target/wheels

      # Upload the wheels as artifacts
      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.os }}-${{ matrix.arch }}-py${{ matrix.python-version }}
          path: target/wheels/*.whl
