name: Build Python Wheels

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-wheel-macos:
    runs-on: macos-15

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.11

      - name: Install maturin
        run: python -m pip install --upgrade pip maturin

      - name: Build wheel
        run: |
          maturin build --release --strip --out target/wheels
        env:
          # Force arm64 build on macOS
          CARGO_BUILD_TARGET: aarch64-apple-darwin

      - name: Upload wheel
        uses: actions/upload-artifact@v4
        with:
          name: wheel-macos-arm64
          path: target/wheels/*.whl

  build-wheel-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.11

      - name: Install maturin
        run: python -m pip install --upgrade pip maturin

      - name: Build wheel
        run: |
          maturin build --release --strip --out target/wheels

      - name: Upload wheel
        uses: actions/upload-artifact@v4
        with:
          name: wheel-windows-x64
          path: target/wheels/*.whl
