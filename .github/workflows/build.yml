name: Build Python Wheels

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-wheel-macos:
    runs-on: macos-15
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12"]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install maturin
        run: python -m pip install --upgrade pip maturin

      - name: Build wheel
        run: |
          maturin build --release --strip --out target/wheels
        env:
          # Force arm64 build on macOS
          CARGO_BUILD_TARGET: aarch64-apple-darwin

      - name: Upload wheel
        uses: actions/upload-artifact@v4
        with:
          name: wheel-macos-arm64-py${{ matrix.python-version }}
          path: target/wheels/*.whl

  build-wheel-windows:
    runs-on: windows-latest
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12"]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install maturin
        run: python -m pip install --upgrade pip maturin

      - name: Build wheel
        run: |
          maturin build --release --strip --out target/wheels

      - name: Upload wheel
        uses: actions/upload-artifact@v4
        with:
          name: wheel-windows-x64-py${{ matrix.python-version }}
          path: target/wheels/*.whl

- name: Build wheel inside manylinux container
  run: |
    docker run --rm \
      -v ${{ github.workspace }}:/io \
      -e PYVER=${{ matrix.python-version }} \
      quay.io/pypa/manylinux2014_x86_64 \
      /bin/bash -c "
        set -e

        echo '--- Searching for Cargo.toml ---'
        CARGO_TOML=\$(find /io -maxdepth 4 -type f -name Cargo.toml | head -n 1)
        echo 'Using manifest: '\$CARGO_TOML

        PROJECT_DIR=\$(dirname \$CARGO_TOML)

        # Dynamische Python interpreter detection
        echo '--- Detecting Python interpreter ---'
        PYBIN=\$(ls -d /opt/python/cp*${{ matrix.python-version//./ }}*/bin | head -n 1)

        if [ -z \"\$PYBIN\" ]; then
          echo 'ERROR: No matching Python interpreter found!'
          ls /opt/python
          exit 1
        fi

        echo 'Using PYBIN: '\$PYBIN

        \$PYBIN/pip install --upgrade pip maturin

        curl https://sh.rustup.rs -sSf | sh -s -- -y
        source \$HOME/.cargo/env

        \$PYBIN/maturin build \
            --release \
            --manifest-path \$CARGO_TOML \
            --manylinux 2014 \
            --out /io/target/wheels
      "
  
  ##
  upload-to-pypi:
    runs-on: ubuntu-22.04
    needs: [build-wheel-macos, build-wheel-windows, build-wheel-linux]

    steps:
      - name: Download macOS wheels
        uses: actions/download-artifact@v4
        with:
          path: wheels/macos
          name: wheel-macos-arm64-py3.9
      - uses: actions/download-artifact@v4
        with:
          path: wheels/macos
          name: wheel-macos-arm64-py3.10
      - uses: actions/download-artifact@v4
        with:
          path: wheels/macos
          name: wheel-macos-arm64-py3.11
      - uses: actions/download-artifact@v4
        with:
          path: wheels/macos
          name: wheel-macos-arm64-py3.12

      - name: Download Windows wheels
        uses: actions/download-artifact@v4
        with:
          path: wheels/windows
          name: wheel-windows-x64-py3.9
      - uses: actions/download-artifact@v4
        with:
          path: wheels/windows
          name: wheel-windows-x64-py3.10
      - uses: actions/download-artifact@v4
        with:
          path: wheels/windows
          name: wheel-windows-x64-py3.11
      - uses: actions/download-artifact@v4
        with:
          path: wheels/windows
          name: wheel-windows-x64-py3.12

      - name: Download Linux wheels
        uses: actions/download-artifact@v4
        with:
          path: wheels/linux
          name: wheel-linux-x64-py3.9
      - uses: actions/download-artifact@v4
        with:
          path: wheels/linux
          name: wheel-linux-x64-py3.10
      - uses: actions/download-artifact@v4
        with:
          path: wheels/linux
          name: wheel-linux-x64-py3.11
      - uses: actions/download-artifact@v4
        with:
          path: wheels/linux
          name: wheel-linux-x64-py3.12

      - name: Install Twine
        run: python -m pip install --upgrade twine

      - name: Upload to PyPI
        run: |
          twine upload wheels/**/*.whl -u __token__ -p ${{ secrets.COREMOON_GITHUB }}
