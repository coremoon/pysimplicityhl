name: Build Python Wheels

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-wheels:
    strategy:
      matrix:
        include:
          - os: ubuntu-22.04
            python-version: 3.9
          - os: ubuntu-22.04
            python-version: 3.10
          - os: ubuntu-22.04
            python-version: 3.11
          - os: windows-latest
            python-version: 3.9
          - os: windows-latest
            python-version: 3.10
          - os: windows-latest
            python-version: 3.11
          - os: macos-15
            python-version: 3.9
            arch: x64
          - os: macos-15
            python-version: 3.9
            arch: arm64
          - os: macos-15
            python-version: 3.10
            arch: x64
          - os: macos-15
            python-version: 3.10
            arch: arm64
          - os: macos-15
            python-version: 3.11
            arch: x64
          - os: macos-15
            python-version: 3.11
            arch: arm64
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install maturin
        run: python -m pip install --upgrade pip maturin

      - name: Build wheel
        run: |
          if [[ "${{ runner.os }}" == "Linux" ]]; then
            maturin build --release --manylinux 2014 --strip --out target/wheels
          else
            maturin build --release --strip --out target/wheels
        env:
          # Nur macOS braucht arch
          CARGO_BUILD_TARGET: ${{ matrix.arch || '' }}

      - name: List wheels
        run: ls -l target/wheels

      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.os }}-${{ matrix.arch || 'x64' }}-py${{ matrix.python-version }}
          path: target/wheels/*.whl
